name: Saludo usando variables y secretos
run-name: Variables y secretos
on:
  workflow_dispatch
env:
  DIA_DE_SEMANA: Lunes
jobs:
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: Saludo variables
        run: echo "$SALUDO, ${{ vars.NOMBRE }}. Hoy es ${{ env.DIA_DE_SEMANA }}!"
  saludo-secretos:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: Saludo Secretos
        run: echo "$SALUDO, ${{ vars.NOMBRE}}. tu contrase√±a es ${{ secrets.PASSWORD}}! "
